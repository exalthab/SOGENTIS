{% load static i18n %}

<div class="topbar sticky-top bg-dark text-white py-1">
  <div class="container d-flex justify-content-between align-items-center flex-wrap gap-2 px-3">

    <!-- Gauche : logo + infos -->
    <div class="d-flex align-items-center gap-3 flex-wrap">
      <a href="{% url 'core:home' %}" aria-label="{{ PROJECT_NAME }}">
        <img src="{% static 'global/image/Sogentis3.png' %}" alt="{{ PROJECT_NAME }}" style="height: 40px;" />
      </a>
      <div class="d-none d-md-flex gap-3 small">
        <a href="{% url 'core:contact' %}" class="text-white" aria-label="{% trans 'Contact' %}">📧 {% trans "Contact" %}</a>
        <a href="tel:+22112345678" class="text-info" aria-label="{% trans 'Appelez-nous' %}">📞 {% trans "Appelez-nous" %}</a>
        <a href="https://www.google.com/maps/place/Dakar,+Sénégal" class="text-info" target="_blank" rel="noopener noreferrer" aria-label="Dakar, Sénégal">📍 Dakar</a>
      </div>
    </div>

    <!-- Droite : réseaux sociaux + thème + utilisateur -->
    <div class="d-flex align-items-center gap-2 flex-wrap small justify-content-end ms-auto">
      <!-- Réseaux sociaux -->
      <a href="#" class="text-white" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" class="text-white" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      {% if LINKEDIN_URL %}
        <a href="{{ LINKEDIN_URL }}" class="text-white" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
      {% endif %}
      <a href="#" class="text-white" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" class="text-white" aria-label="YouTube"><i class="fab fa-youtube"></i></a>

      <!-- Auth utilisateur -->
      {# {% include 'accounts_users/partials/users_menu.html' %} #}

      <!-- Thème sombre/clair -->
      <button id="themeToggle" class="btn btn-sm text-white"
              title="{% trans 'Mode sombre/clair' %}"
              aria-label="{% trans 'Changer de mode (sombre/clair)' %}">
        <span id="themeIcon">🌙</span>
      </button>
    </div>
  </div>
</div>
