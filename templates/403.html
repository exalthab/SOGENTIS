{% extends "main.html" %}
{% load static i18n %}

{% block content %}
<div style="text-align: center; padding: 3rem;">
    <h1 style="font-size: 3rem; color: #e74c3c;">403 - Accès interdit</h1>
    <p style="font-size: 1.2rem;">Désolé, vous n'avez pas l'autorisation d'accéder à cette page.</p>
    {% if not request.user.is_authenticated %}
        <p><a href="{% url 'accounts_users_web:login' %}" style="color: #3498db;">Se connecter</a></p>
    {% endif %}
    <p><a href="/" style="color: #3498db;">Retour à l'accueil</a></p>
</div>
{% endblock %}
